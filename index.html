    <header>
        <div class="nav">

        </ul>

      <div class="container">
        <h1>Rock Paper Scissors</h1>
        <hr>
        <p>Click on one of the buttons to make your choice:</p>
        <div class="card">
            <img src="rock.png" alt="Card Image">
            <h3>ROCK</h3>
            <button id="rock" onclick="rock();">Rock</button> 
        </div>
        <div class="card">
            <img src="paper.png" alt="Card Image">
            <h3>PAPER</h3>
            <button id="paper" onclick="paper();">Paper</button> 
        </div>
        <div class="card">
            <img src="scissors.png" alt="Card Image">
            <h3>SCISSORS</h3>
            <button id="scissors" onclick="scissors();">Scissors</button> 
        </div>
        
    

        
    <div>
        <h2>Score</h2>
        <p id="score">Player: 0, Computer: 0</p>
    </div>
    
    
    <div>
        <h2>History of Plays</h2>
        <ul id="history"></ul>
    </div>
      
    
</div>


    <script src="rock.js"></script>
